<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="background">
      <h1 id="main-header">Tucker's Calculator</h1>
      <article class="calculator">
        <div id="display">
          <p class="display-value" id="current-operation"></p>
          <p class="display-value" id="previous-operation"></p>
        </div>
        <div class="calculator-buttons" id="btns">
          <button id="AC" class="clear">AC</button>
          <button id="C" class="clear">C</button>
          <button id="%" class="operator">%</button>
          <button id="/" class="operator">/</button>
          <button id="7" class="num">7</button>
          <button id="8" class="num">8</button>
          <button id="9" class="num">9</button>
          <button id="*" class="operator">*</button>
          <button id="4" class="num">4</button>
          <button id="5" class="num">5</button>
          <button id="6" class="num">6</button>
          <button id="-" class="operator">-</button>
          <button id="1" class="num">1</button>
          <button id="2" class="num">2</button>
          <button id="3" class="num">3</button>
          <button id="+" class="operator">+</button>
          <button id="0" class="num">0</button>
          <button id="." class="num">.</button>
          <button id="=" class="operator">=</button>
        </div>
      </article>
    </main>
  </body>
</html>
